<mat-accordion multi="true" *ngIf="posts.length > 0; else noPosts">
  <mat-expansion-panel  *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    {{post.content}}
  </mat-expansion-panel>
</mat-accordion>

<ng-template class="mat-body-1" #noPosts>No posts added yet!</ng-template>
